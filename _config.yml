kramdown:
  input: GFM

exclude: ['node_modules', 'Gruntfile.js', 'package.json']

highlighter: rouge

plugins:
   - jekyll-paginate

# YB Settings
excerpt_separator: <!-- more -->
paginate: 4
comments: false
